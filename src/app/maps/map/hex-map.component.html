<div id="map-wrapper">
  <canvas [ngStyle]="{left: map.x +'px', top:map.y +'px'}" (click)="clickMe($event)"  id="canvas-id" width="0" height="0"></canvas>
  <img id="map-image" (click)="alert('wuv')" (load)="mapLoaded()" *ngIf="map" [ngStyle]="{width:map.mapWidth ? map.mapWidth+'px': 'auto'}" src="{{map.mapUrl}}">
</div>
